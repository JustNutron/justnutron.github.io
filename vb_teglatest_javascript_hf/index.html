<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téglatest térfogat és felszín számítása</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<h3>Téglatest térfogat és felszín számító</h3>
<br> <hr style="width: 50%; margin-left: 25%;" >

<span><b>Add meg az A oldalt:</b></span>
<input type="text" id="aoldal">
<br> <hr style="width: 50%; margin-left: 25%;">
<span><b>Add meg a B oldalt:</b></span>
<input type="text" id="boldal">
<br> <hr style="width: 50%; margin-left: 25%;">
<span><b>Add meg a C oldalt:</b></span>
<input type="text" id="coldal">
<br> <hr style="width: 50%; margin-left: 25%;">




<button onclick="terfogat()" class="btn btn-outline-dark">Térfogat számítás</button>
<button onclick="felszin()" class="btn btn-outline-dark">Felszín számítása</button>
<br>
<span id="eredmeny"></span>



<script>
    function terfogat(){
        var aoldal = document.getElementById("aoldal").value;
        var boldal = document.getElementById("boldal").value;
        var coldal = document.getElementById("coldal").value;
        var eredmeny = parseInt(aoldal) * parseInt(boldal) * parseInt(coldal);
        document.getElementById("eredmeny").innerHTML = "Térfogat: " + eredmeny;
    }

    function felszin(){
        var aoldal = document.getElementById("aoldal").value;
        var boldal = document.getElementById("boldal").value;
        var coldal = document.getElementById("coldal").value;
        var eredmeny = 2 * (parseInt(aoldal) * parseInt(boldal) + parseInt(aoldal) * parseInt(coldal) + parseInt(boldal) * parseInt(coldal))
        document.getElementById("eredmeny").innerHTML = "Felszín: " + eredmeny;
    }
</script>



    
</body>
</html>
